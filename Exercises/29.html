<!DOCTYPE html>
<!--9. Write a JavaScript code that displays text “TEXT-GROWING” with increasing font size 
in the interval of 100ms in RED COLOR, when the fontsize reaches 50pt it displays 
“TEXT-SHRINKING” in BLUE color. Then thefont size decreases to 5pt. -->
<html>
    <head>
        <title>
            Text Color
        </title>
<style>
div{
  background-color: rgb(241, 181, 212);
  width: 70vh;
  border: 15px solid rgb(79, 4, 55);
  padding: 50px;
  margin: 20px;
text-align: center;
vertical-align: middle;
margin-top: 10vh;
margin-left: 65vh;
font-weight: bold;
font-family: cursive;
}
#d1{
text-align: center;
vertical-align: middle;
/* margin-top: 40vh; */
}

</style>
    </head>
    <body>
<div><p id="d1"></p></div>
        
        <script type="text/javascript">
            size=5;
            i=setInterval(increase,100);
            function increase(){
                t1=document.getElementById("d1");
                t1.innerHTML="TEXT-GROWING";
                s=size++;
                t1.style.fontSize=s+"px";
                t1.style.color="LightSeaGreen";
                if(size==50){
                    clearInterval(i);
                    d=setInterval(decrease,100);
                }
            }
            function decrease(){
                t1=document.getElementById("d1");
                t1.innerHTML="TEXT-SHRINKING";
                s=size--;
                t1.style.fontSize=s+"px";
                t1.style.color="SandyBrown";
                if(size==5){
                    clearInterval(d);
                    i=setInterval(increase,100);
                }
            }
        </script>
    </body>
</html>
